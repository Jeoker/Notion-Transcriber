<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Logger</h1>
        
        <div class="mode-selector">
            <div class="mode-option active" data-mode="event">Add Event</div>
            <div class="mode-option" data-mode="idea">Record Idea</div>
        </div>

        <div class="record-container">
            <button id="record-btn" title="Hold to record">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <div class="status-text" id="status">Hold button to record...</div>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="review-overlay" id="review-modal">
        <div class="review-card">
            <h2>Review Entry</h2>
            <div id="loading-indicator" class="hidden">Processing...</div>
            
            <form id="entry-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <!-- Event Specific Fields -->
                <div id="event-fields">
                    <div class="form-group">
                        <label for="start_time">Start Time</label>
                        <input type="datetime-local" id="start_time" name="start_time">
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time</label>
                        <input type="datetime-local" id="end_time" name="end_time">
                    </div>
                </div>

                <!-- Idea Specific Fields (or description for event) -->
                <div class="form-group">
                    <label for="content">Content / Description</label>
                    <textarea id="content" name="content"></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Discard</button>
                    <button type="button" class="btn btn-primary" id="confirm-btn">Confirm & Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
